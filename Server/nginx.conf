# Nginx Configuration for General Store API
# Production-ready reverse proxy configuration

upstream general_store_api {
    # Load balancing across multiple API instances
    server 127.0.0.1:5000 weight=10;
    server 127.0.0.1:5001 weight=10;
    server 127.0.0.1:5002 weight=10;
    
    # Keep-alive connections
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=50r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.example.com *.api.example.com;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name api.example.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;
    
    # Logging
    access_log /var/log/nginx/general_store_access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/general_store_error.log warn;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;
    gzip_buffers 16 8k;
    gzip_comp_level 6;
    
    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # ============================================================================
    # API Routes
    # ============================================================================
    
    # Health check endpoint - prefer direct response for fast monitoring
    location = /health {
        proxy_pass http://general_store_api;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Authentication endpoints with strict rate limiting
    location ~ ^/api/v1/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;
        limit_req_log_level info;
        
        proxy_pass http://general_store_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        include /etc/nginx/proxy_params.conf;
    }
    
    # Upload endpoints with rate limiting
    location ~ ^/api/upload/ {
        limit_req zone=upload_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://general_store_api;
        proxy_http_version 1.1;
        include /etc/nginx/proxy_params.conf;
        
        # Increase timeout for file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # API endpoints with general rate limiting
    location ~ ^/api/v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://general_store_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        include /etc/nginx/proxy_params.conf;
    }
    
    # Catch-all for unhandled routes
    location / {
        proxy_pass http://general_store_api;
        proxy_http_version 1.1;
        include /etc/nginx/proxy_params.conf;
    }
}

# Create separate server block for metrics/monitoring (optional)
server {
    listen 8080;
    server_name localhost;
    
    # Only allow local access
    allow 127.0.0.1;
    allow ::1;
    deny all;
    
    # Nginx status page
    location /nginx_status {
        stub_status on;
        access_log off;
    }
    
    # Health check for load balancer
    location /health {
        return 200 '{"status":"ok"}\n';
        add_header Content-Type application/json;
        access_log off;
    }
}

# Include additional configuration files
include /etc/nginx/conf.d/*.conf;
